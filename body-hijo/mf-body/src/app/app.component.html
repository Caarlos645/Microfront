
<link rel="icon" type="image/x-icon" href="./assets/images/logo.jpg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<div class="container contenido-principal">
  <h2 class="text-center mb-4">Nuestros Productos Destacados</h2>



  <!-- Slider de Imágenes -->
  <div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="sliderUno" alt="Producto 1"/>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/slider-2.png" class="d-block w-100" alt="Producto 2"/>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/slider-3.png" class="d-block w-100" alt="Producto 3"/>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  <hr>
  <!-- Productos Destacados -->
  <div id="div-mid">
  <div class="row mt-4">
    <!-- Producto 1 -->
    <div class="col-md-4 producto-card">
      <div class="card">
        <img src="../assets/images/iphone-11.webp" class="card-img-top" alt="Producto 1"/>
        <div class="card-body">
          <h5 class="card-title">Iphone 11</h5>
          <p class="card-text">Increíble rendimiento y cámara de alta calidad.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="col-md-4 producto-card">
      <div class="card">
        <img src="../assets/images/iphone-13.webp" class="card-img-top" alt="Producto 2"/>
        <div class="card-body">
          <h5 class="card-title">Iphone 13</h5>
          <p class="card-text">Diseño elegante y pantalla de alta resolución.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="col-md-4 producto-card">
      <div class="card">
        <img src="../assets/images/xiaomi11.webp" class="card-img-top" alt="Producto 3"/>
        <div class="card-body">
          <h5 class="card-title">Xiaomi MI 11</h5>
          <p class="card-text">Batería de larga duración y funciones avanzadas.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
